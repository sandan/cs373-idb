{% extends "base.html" %}

{% block title %}Sponsors{% endblock %}

{% block main %}
<div class='container'>
  <div class='row text-center'>
    <div>
      <h1 class='title'>2014 Sponsors</h1>
    <ul class='list-inline text-center'>
    {% if sponsors %}
        {% for s in sponsors %}
            <li><h2><a href='{{s.get_url}}'> {{ s.name }}</a></h2></li>
        {% endfor %}

    {% endif %}
    </ul>
    </div>
  </div>
</div>

{% endblock %}


{% block content %}
{% endblock %}
