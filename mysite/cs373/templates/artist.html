{% extends "base.html" %}

{% block title %}{{ artist.name }}{% endblock %}

{% block main %}
{% endblock %}


{% block content %}
<div id='artist' class='container'>
    <div class='row'>
        <div class='col-sm-7 col-md-5 col-lg-6 col-lg-offset-1 col-md-offset-1'>
            <div class='media'>
                <a class="pull-left" href="#">
                    <img class="media-object img-thumbnail" src="{{artist.photo}}" alt="...">
                </a>
                <div class="media-body">
                    <h2 class="media-heading">{{artist.name}}</h1>
                    <h4><small><span title='LABEL' class='glyphicon glyphicon-briefcase'></span> </small>{{artist.label}}</h2>
                    <h4><small><span title='GENRE' class='glyphicon glyphicon-headphones'></span> </small>{{artist.genre}}</h4>
                    <h4><small><span title='ORIGIN' class='glyphicon glyphicon-map-marker'></span> </small>{{artist.origin}}</h4>
                    <h4><small><span title='WEBSITE' class='glyphicon glyphicon-link'></span> </small><a href='{{artist.website}}'>{{artist.website}}</a></h4>
                </div>
            </div>
            <p>{{artist.bio}}</p>
        </div>
        <div class='col-sm-5 col-md-5 col-lg-4'>
        {{artist.youtube | safe}}
        <!--{{artist.twitterWidget | safe}}-->

        </div>
    </div>
</div>
</div>
{% endblock %}
