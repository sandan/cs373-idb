{% extends "base.html" %}

{% block title %}{{ s.name }}{% endblock %}

{% block main %}
{% endblock %}



{% block content %}
<div id='sponsor' class='container'>
    <div class='row'>
        <div class='col-sm-7 col-md-5 col-lg-6 col-lg-offset-1 col-md-offset-1'>
            <div class='media'>
                <a class="">
                    <img class="media-object img-thumbnail" src="{{m.photo}}">
                </a>
                <div class="media-body">
                    <h2 class="media-heading">{{s.name}}</h2>
                    <h4><small><span title='BUSINESS TYPE' class='glyphicon glyphicon-briefcase'></span> </small>{{s.business_type}}</h4>
                    <h4><small><span title='STAGE' class='glyphicon glyphicon-headphones'></span> </small>{{s.stage}}</h4>
                    <h4><small><span title='WEBSITE' class='glyphicon glyphicon-link'></span> </small><a href='{{m.webpage}}'>{{m.webpage}}</a></h4>
                </div>
            </div>
            <p>{{m.bio}}</p>
        </div>
        <div class='col-sm-5 col-md-5 col-lg-4'>
            {% if m.youtubevideo %}
            <!-- 4:3 aspect ratio -->
            <div class="embed-responsive embed-responsive-4by3">
                <iframe class='embed-responsive-item' src='{{m.youtubevideo}}?rel=0' frameborder="0" allowfullscreen></iframe>
            </div>
            {% endif %}
            {{m.twitterwidget | safe}}
        </div>
    </div>
</div>
{% endblock %}
