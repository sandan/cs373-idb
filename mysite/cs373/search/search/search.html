{% block content %}
<form type="get" action=".">
    <input type="text" name="q">
    <button type="submit">Search!</button>
</form>


<h1>Results for "{{query}}"</h1>
{% if suggestion %}
    <h2>Did you mean "{{suggestion}}" ?</h2>
{% endif %}

{% for note in page.object_list %}
<h3>{{ note.title }}</h3>
<p>
    {{ note.body }}
</p>
{% endfor %}
{{counts}}
{% endblock %}
